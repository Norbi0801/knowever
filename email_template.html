<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
    <style>
      /* Reset */
      body, p, h1, h2, h3, a, span, div {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f4f4f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #111827;
        line-height: 1.5;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      /* Layout */
      .wrapper {
        width: 100%;
        background-color: #f4f4f5;
        padding: 24px 0;
      }
      .container {
        max-width: 640px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
        border: 1px solid #e5e7eb;
      }

      /* Header */
      .header {
        background: linear-gradient(135deg, #0f172a, #1d4ed8);
        color: #f9fafb;
        padding: 20px 24px 18px 24px;
      }
      .badge {
        display: inline-block;
        font-size: 11px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        padding: 2px 8px;
        border-radius: 999px;
        background-color: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.8);
        margin-bottom: 10px;
      }
      .title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .meta {
        font-size: 12px;
        color: #e5e7eb;
        opacity: 0.9;
      }
      .meta span + span::before {
        content: "•";
        margin: 0 6px;
        color: #9ca3af;
      }

      /* Body */
      .body {
        padding: 20px 24px 24px 24px;
      }
      .summary-label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #6b7280;
        margin-bottom: 6px;
      }
      .summary {
        font-size: 14px;
        color: #111827;
        margin-bottom: 16px;
      }
      .content {
        font-size: 14px;
        color: #111827;
      }
      .content p {
        margin-bottom: 10px;
      }
      .content h2,
      .content h3 {
        margin-top: 16px;
        margin-bottom: 8px;
        font-weight: 600;
      }
      .content ul {
        padding-left: 18px;
        margin-bottom: 10px;
      }

      /* Link box */
      .link-box {
        margin-top: 20px;
        padding: 12px 12px;
        border-radius: 8px;
        background-color: #f9fafb;
        border: 1px solid #e5e7eb;
        font-size: 13px;
      }
      .link-label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #6b7280;
        margin-bottom: 4px;
      }
      .link-url {
        word-break: break-all;
      }

      /* Footer */
      .footer {
        padding: 16px 24px 10px 24px;
        font-size: 11px;
        color: #6b7280;
        text-align: center;
      }
      .footer a {
        color: #6b7280;
      }

      @media (max-width: 640px) {
        .container {
          border-radius: 0;
        }
        .header,
        .body,
        .footer {
          padding-left: 16px;
          padding-right: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <div class="badge">RSS digest</div>
          <div class="title">{{title}}</div>
          <div class="meta">
            <span>{{time}}</span>
            <span>{{source}}</span>
          </div>
        </div>

        <div class="body">
          <div class="summary-label">TL;DR</div>
          <div class="summary">
            {{summary}}
          </div>

          <div class="content">
            {{content_html}}
          </div>

          <div class="link-box">
            <div class="link-label">Oryginalny artykuł</div>
            <div class="link-url">
              <a href="{{url}}" target="_blank" rel="noopener noreferrer">{{url}}</a>
            </div>
          </div>
        </div>

        <div class="footer">
          Ten mail został wygenerowany automatycznie na podstawie kanału RSS
          i zredagowany przez AI na potrzeby programisty.
        </div>
      </div>
    </div>
  </body>
</html>
